<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Recuperar Senha</h1>
            <form id="recover-form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="recover-email">E-mail</label>
                        <input id="recover-email" type="email" name="recover-email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit">Enviar Instruções</button>
                </div> <br>
            </form>
            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("recover-form").addEventListener("submit", async (ev) => {
            ev.preventDefault();
            const email = document.getElementById("recover-email").value;

            const res = await fetch("/recuperar-senha", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email })
            });

            if (String(res.status).startsWith("2")) {
                alert("Instruções para recuperação de senha enviadas para o seu e-mail.");
            } else {
                alert("Erro ao enviar instruções. Verifique se o e-mail está correto.");
            }
        });
    </script>
</body>

</html>
