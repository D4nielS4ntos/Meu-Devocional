 <div class="text-bx">
         <h1>Manhã da Ressurreição</h1>
     <p>
       <br>
              Quando, enfim, voltar o Salvador<br>
              No venturoso alvor<br>
              Nunca mais serão a morte atroz e a dor<br>
              <br><br>
              Que manhã! Feliz ressurreição!<br>
              Queridos lá estão!<br>
              Todos os remidos vida em Deus terão<br>
              <br><br>
              Oh! Prazer supremo que seduz!<br>
              Ressuscitar em luz!<br>
              Ver a paz do Céu a contemplar Jesus!
       <br><br>
              </p>
