<body>
 <div class="text-bx">
         <h1>Quanto Almejo</h1>
     <p>
       <br>
              Quanto almejo, lar celeste<br>
              Tua glória ver!<br>
              Vestes brancas, perenais<br>
              De Deus receber!<br>
              <br><br>
              Quanto almejo junto aos coros<br>
              Minha voz erguer!<br>
              Com meu Mestre caminhar<br>
              Será meu prazer!<br>
              <br><br>
              Quanto almejo sua volta<br>
              Vê-lo vir em luz<br>
              Para em breve desfrutar<br>
              A paz com Jesus!
       <br><br>

              </p>



    </div>
