 <div class="text-bx">
         <h1>Aspiração da Alma</h1>
     <p>
       <br>
              Minh'alma aspira habitar<br>
              Nos átrios do Senhor<br>
              E para sempre ouvir soar<br>
              A voz do meu Redentor<br>
              <br><br>
              Descanso não se encontrará<br>
              No lar do pecador<br>
              Só em Jesus se achará<br>
              Justiça, paz e amor<br>
              <br><br>
              Ó vinde, crentes, vamos já<br>
              A casa do Senhor<br>
              Pois Ele nos ensinará<br>
              Servi-Lo com mui fervor!
       <br><br>
              </p>
