 <div class="text-bx">
         <h1>Somente a Ti</h1>
     <p>
       <br>
              Quem tenho, ó Deus, no céu aí<br>
              Senão a ti - somente a ti!<br>
              E mais ninguém adoro aqui!<br>
              Além de ti, somente a ti!<br>
              <br><br>
              A Rocha deste coração<br>
              És tu, Senhor, e meu quinhão<br>
              Com teu olhar guiar-me-ás<br>
              E em glória me receberás
       <br><br>
              </p>
