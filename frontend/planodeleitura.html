     <!-- Botão para zerar a checklist -->
     <button onclick="resetChecklist()">Zerar Checklist</button>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      function resetChecklist() {
        Swal.fire({
		title: "Deseja mesmo resetar a checklist?",
		text: "Esta ação não pode ser desfeita!",
		icon: "warning",
		showCancelButton: true,
		confirmButtonColor: "#3085d6",
		cancelButtonColor: "#d33",
		confirmButtonText: "Confirmar",
		cancelButtonText: "Cancelar",
	}).then(async (result) => {
		if (result.isConfirmed) {
			const res = await fetch(
				window.location.origin + "/checklist/",
				{ method: "DELETE" },
			);

			if (res.ok) {
					Swal.fire({
						title: "Sucesso!",
						text: "A checklist foi resetada com sucesso!",
						icon: "success",
					});
			} else {
				Swal.fire({
					title: "Erro!",
					text: "Ocorreu um erro ao resetar a checklist!",
					icon: "error",
				});
			}
		}
	});
      }
    </script>
