    <script>
        let divButtons = document.querySelector("#buttons")
        let divRowContent = ''
        let numeroDoHinoButton = 201
        
        
        function escutarButtons() {
            let btn = document.querySelectorAll(".btn")
            btn.forEach(b => {
                b.addEventListener("click", () => {
                    sessionStorage.setItem("numero_hino", b.value);
                })
            })
        }

        function carregarButtons(escutarButtons) {
            for(let x = 1; x <= 10; x++) {
                let numeroDoHinoButtonFimLinha = numeroDoHinoButton + 10
                for(numeroDoHinoButton; numeroDoHinoButton < numeroDoHinoButtonFimLinha; numeroDoHinoButton++) {
                    if (numeroDoHinoButton < 10) {
                        divRowContent += `<button class="btn" onclick="window.location.href='hinos/hino.html'" value="${numeroDoHinoButton}">Hino 0${numeroDoHinoButton}</button>`
                    } else {
                        divRowContent += `<button class="btn" onclick="window.location.href='hinos/hino.html'" value="${numeroDoHinoButton}">Hino ${numeroDoHinoButton}</button>`
                    }
                }
                divButtons.innerHTML += `<div class="button-row">${divRowContent}</div>`
                divRowContent = ''
            }
            escutarButtons()
        }
        carregarButtons(escutarButtons)
  </script>
