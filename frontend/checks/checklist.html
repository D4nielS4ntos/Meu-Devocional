    <script>
      // FunÃ§Ã£o que desmarca todos os checkboxes
      function resetChecklist() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
          checkbox.checked = false;
        });
      }

      async function saveChecklist() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const items = Array.from(checkboxes).map((checkbox, index) => {
          return {
            title: checkbox.nextElementSibling.innerText,
            checked: checkbox.checked,
          };
        });

        try {
          const response = await fetch('http://localhost:3000/api/checklist', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ items }),
          });

          if (!response.ok) {
            throw new Error('Erro ao salvar o checklist');
          }

          const data = await response.json();
          console.log('Checklist salvo com sucesso:', data);
        } catch (error) {
          console.error(error);
        }
      }
    </script>
